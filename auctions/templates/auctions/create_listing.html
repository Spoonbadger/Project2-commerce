{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" style="width: 500px" maxlength="64"><br>
        <label>Description:</label><br>
        <textarea></textarea><br>
        <label for="categories">Category:</label>
        <select name="categories" id="categories">
            <option value="blank"></option>
            <option value="Electronics">Electronics</option>
            <option value="Fashion">Fashion</option>
            <option value="Home">Home</option>
            <option value="Toys">Toys</option>
        </select><br>
        <label>Image URL (optional):</label>
        <input type="text" name="image_url"><br>
        <label>Starting bid:</label>
        <input type="numeric" min="0" step="any" placeholder="0.00">
    </form>
{% endblock %}


<!--
    Create Listing: 
    Users should be able to visit a page to create a new listing. 
    They should be able to specify a title for the listing,
     a text-based description, 
     and what the starting bid should be. 
     
     Users should also optionally be able to provide a URL for an image for the listing and/or a category 
     (e.g. Fashion, Toys, Electronics, Home, etc.).
-->
