{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'auctions:create_listing' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" class="form-control" style="width: 500px" id="title" maxlength="64" name="listing_title" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="listing_description" required></textarea><br>
        <label for="category">Category:</label> 
        <select name="listing_category" id="category" required>
            {% for category in categories %}
                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
            {% endfor %}
        </select><br>
        <label for="image_url">Image URL (optional):</label>
        <input type="text" id="image_url" name="listing_image_url"><br>
        <label for="starting_price">Starting bid:</label>
        <input type="number" id="starting_price" min="0" step="any" placeholder="0.00" name="listing_start_price" required>
        <button class="btn btn-primary" type="submit">Post Listing</button>
    </form>
{% endblock %}



<!--
    Create Listing: 
    Users should be able to visit a page to create a new listing. 
    They should be able to specify a title for the listing,
     a text-based description, 
     and what the starting bid should be. 
     
     Users should also optionally be able to provide a URL for an image for the listing and/or a category 
     (e.g. Fashion, Toys, Electronics, Home, etc.).
-->
