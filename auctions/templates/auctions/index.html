{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
        {% for listing in listings %}
        <li>
            <h4>{{ listing.title }}</h4>
            {{ listing.description }}<br>
            {{ listing.price }}<br>
            {{ listing.imageURL }}<br>
        </li><br>
        {% endfor %}
    </ul>
{% endblock %}
