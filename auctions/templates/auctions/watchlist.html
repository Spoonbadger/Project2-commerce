{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2><br>

    <ul>
        {% for listing in watchlistings %}
            <li>
                Listing: <a href="{% url 'auctions:listing' title=listing.title %}">{{ listing.title }}</a><br>
                Current Price: ${{ listing.price }}
            </li><br>
        {% empty %}
            <h6>No listings in watchlist.</h6>  
        {% endfor %}
    </ul>

{% endblock %}
