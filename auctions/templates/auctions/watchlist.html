{% extends 'auctions/layout.html' %}

{% block body %}
    <h1>Watchlist</h1>

    {% if user.is_authenticated %}
        <ul>
            {% for listing in watchlistings %}
                <li>
                    <a href="{% url 'auctions:listing' title=listing.title %}">{{ listing.title }}</a><br>
                    ${{ listing.current_bid.new_bid }}
                </li><br>
            {% empty %}
            <p>
                No items in watchlist yet...
            </p>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
